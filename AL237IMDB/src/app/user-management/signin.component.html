
<body>
<div class="container">
    <h2>Login form</h2>
    <form [formGroup]= "userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label style="color: black">UserName</label>
            <input type="text" #refName class="form-control" placeholder="Enter Email" formControlName="email">
            <div *ngIf="userForm.controls['email'].hasError('required')" class="alert alert-danger">
                please enter a userName
            </div>
            <div *ngIf="userForm.controls['email'].hasError('minlength')" class="alert alert-danger">
                please enter a valid username
            </div>
        </div>
        <div class="form-group">
            <label style="color: black">Password</label>
            <input type="password" #refName class="form-control" placeholder="Enter password" formControlName="password">
            <div *ngIf="userForm.controls['password'].hasError('required')" class="alert alert-danger">
                please enter a password
            </div>
            <div *ngIf="userForm.controls['password'].hasError('minlength')" class="alert alert-danger">
                please enter a valid password
            </div>
        </div>

        <div class="clearfix">
            <button type="reset" class="cancelbtn">Reset</button>
            <button type="submit" [disabled]="!userForm.valid" class="signupbtn">Sign In</button>
        </div>
    </form>
</div>

</body>
